<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>2012!</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.23.0/dist/phaser.js"></script>
    <script src="cenas/2012.js"></script>


    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        canvas {
            border: 1px solid #000000;
        }
    </style>
</head>

<body>

    <div id="game"></div>

    <script type="text/javascript">
        /*Global variables definition*/
        const config = {
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT
            },
            autoCenter: Phaser.Scale.CENTER,
            width: 400, // largura da tela do jogo
            height: 600, // altura da tela do jogo
            backgroundColor: '#39addd',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 10 },
                    debug: false
                }
            },
            parent: "game",
            dom: {
                createContainer: true,
            },
            scene: [Menu],
        };
    </script>

</body>

</html>
